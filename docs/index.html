<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-blue-500 flex flex-col items-center justify-center"
    >
      <div
        class="quote_container h-[60vh] p-5 gap-6 bg-white rounded-lg shadow-lg drop-shadow w-1/2 flex flex-col items-center justify-between"
      >
        <h1 class="text-3xl font-bold">Quote of the day</h1>
        <div class="flex flex-col justify-between">
          <p class="quote font-play font-semibold text-xl mb-4 text-center">
            "A thing of joy is a joy forever."
          </p>
          <p
            class="author font-bold text-sm text-gray-600 text-right flex items-center justify-end before:content-[''] before:h-[2px] before:w-5 before:bg-blue-500 before:mr-2"
          >
            John Keats
          </p>
        </div>
        <div class="flex items-center justify-center gap-8 mt-8">
          <button
            class="new_quote_btn text-white bg-blue-500 py-1 px-5 rounded-full hover:bg-blue-400"
          >
            New Quote
          </button>
          <button
            class="twitter_share_button text-blue bg-white-500 py-1 px-5 border border-blue-500 cursor-pointer hover:bg-blue-100 rounded-full"
          >
            Tweet
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
