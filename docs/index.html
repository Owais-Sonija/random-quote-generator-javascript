<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="min-h-screen bg-blue-500 flex flex-col items-center justify-center">
        <div class="quote_container h-[60vh] p-5 gap-6 bg-white rounded-lg shadow-lg drop-shadow w-1/2 flex flex-col items-center">
            <h1 class="text-3xl font-bold">Quote of the day</h1>
            <div>
                <p class="quote font-semibold text-xl mb-4 text-center">"Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore obcaecati accusantium magni dignissimos possimus ullam nihil! Tenetur exercitationem at natus impedit facere deleniti, veritatis expedita delectus esse porro, enim ex."</p>
                <p class="font-bold text-sm text-gray-600 text-right flex items-center justify-end"><span class="inline-block bg-blue-500 h-[1px] w-10 mr-2"></span>John Marsh</p>
            </div>
            <div class="flex items-center justify-center gap-8 mt-8">
                <button class="text-white bg-blue-500 py-1 px-5 rounded-full hover:bg-blue-400">New Quote</button>
                <a class="twitter-share-button text-blue bg-white-500 py-1 px-5 border border-blue-500 cursor-pointer hover:bg-blue-100 rounded-full"
  href="https://twitter.com/intent/tweet?text=Hello%20world">
Tweet</a>
            </div>
        </div>
    </div>
</body>
</html>
